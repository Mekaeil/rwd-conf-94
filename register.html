<!doctype html>
<html lang="en">
<head>
    <title>دومین همایش تخصصی طراحی واکنش‌گرا</title>
    <meta charset="UTF-8">
    <meta name="author" content="Sallar Kaboli">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

    <meta property="og:title" content="اولین همایش تخصصی طراحی واکنش‌گرا"/>
    <meta property="og:site_name" content="مدرسه استانداردهای وب"/>
    <meta property="og:description" content="اولین همایش تخصصی طراحی واکنش‌گرا به منظور معرفی جدیدترین تکنیک‌ها و ابزارهای مورد استفاده در این نوع طراحی از امسال در ایران برگزار می‌شود."/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="http://conf.wsschool.org/rwd/"/>
    <meta property="og:image" content="http://conf.wsschool.org/rwd/static/img/share.png"/>

    <link rel="stylesheet" href="static/css/style.css" media="all">
    <script type="text/javascript" src="static/js/modernizr.custom.79639.js"></script>
</head>
<body>
    <header class="masthead register">
        <div class="overlay"></div>
        
        <section class="section--finalRegister">
                <section class="register__content">
                    <form action="#" enctype="multipart/form-data">
                        <div class="border--bottom"> 
                            <span class="head-type-2 ">قیمت بلیط شرکت در همایش : </span>
                            <span class="price head bold medium">80 هزار تومان</span>
                        </div>
                        <div>
                            
                            <span class="txtSpan medium bold">تعداد بلیط مورد نیاز :</span>
                            <input lang="en" type="text" name="count" value="1" placeholder="تعداد بلیط را وارد کنید ..." class="countTicket txtSpan medium" >
                        </div>
                        <div>
                            <span class="txtSpan medium bold">اگر کوپن تخفیف دارید وارد کنید :</span>
                            <input type="text" name="coupon" class="txtSpan medium" placeholder="کوپن تخفیف">
                        </div>
                        <div>
                            <input type="submit" name="submit" class="btn-register txtSpan large bold" value="مرحله بعد">
                        </div>
                    </form>
                </section>   
                <div class="backHome txtSpan small bold">
                    <a href="#">
                        بازگشت به صفحه همایش
                    </a>
                </div>               
        </section>

        <section class="footer-register">  
        <!-- Footer -->
        <footer class="section section--footer">
            <section class="wrapper">
                <p>
                    <span class="addmargin txtParagraph small bold">
                       کپی‌رایت ۱۳۹۴. مدرسه استانداردهای وب
                    </span>
                    <span class="addmargin txtParagraph small bold">
                      طراحی : <a href="http://mekaeil.me" title="Front-End Developer">میکائیل اندیشه</a>
                    </span>                 
                </p>
            </section>
        </footer>
        <!-- /Footer -->
        </section>        
       
    </header>

    <!-- IE Notice -->
    <div class="ie-notice">
        <div class="inner">
            <h1>این وب‌سایت با مرورگرهای قدیمی سازگار نیست.</h1>
            <h2>لطفا از مرورگرهای مدرن استفاده کنید.</h2>
        </div>
    </div>
    <!-- /IE Notice -->

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/app.js"></script> 

</body>
</html>
